<h2>Interest Calculation </h2>

Loan Amount <br>
<input type="text"  #amount >
<p></p>
Interest Rate <br>
<input type="text"  #rate>
<p></p>
<input type="checkbox" #cbRound (click)="round(cbRound.checked)" >Round
<p></p>
<button (click)="calculate(amount.value, rate.value, cbRound.checked)">Calculate </button>

<h3 *ngIf="interest > 0">Interest : {{interest}} </h3>
