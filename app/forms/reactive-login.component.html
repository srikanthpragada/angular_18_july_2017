<h1>Login </h1>

<form (ngSubmit)="login()" [formGroup]="loginForm">
    Username <br>
    <input type="text" formControlName="username" />
    <span *ngIf="loginForm.controls.username.errors?.required">Required </span>
    <p></p>
    password <br>
    <input type="password" formControlName="password" />
    <p></p>
    <button>Login</button>
    <h4 *ngIf="loginForm.dirty && loginForm.errors?.match">Password cannot be same as username </h4>
</form>
