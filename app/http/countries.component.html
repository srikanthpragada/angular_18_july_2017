<html>

<head>
    <title>Countries</title>
</head>

<body>
    <h1>Countries</h1>
    <p></p>

    <table  *ngIf="countries" border="1" style="width:100%">
        <tr>
            <th>Name </th>
            <th>Capital </th>
            <th>Region </th>
        </tr>
        <tr *ngFor="let c of countries">
            <td> {{ c.name }} </td>
            <td> {{ c.capital }} </td>
            <td> {{ c.region }} </td>
        </tr>
    </table>
</body>

</html>
