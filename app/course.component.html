<style>
 .red { color : red}
 .big { font-size :30pt}
</style>

<h2>{{title}}</h2>
<div *ngFor="let topic of topics; let i = index; let first= first; let oddRow = odd">
        <h2 *ngIf="first">List Of Topics</h2>
        <span [class.red]="oddRow">
             {{i + 1}}.{{topic}} 
        </span>    
</div>


<input type="text" placeholder="New Topic" #newTopic>
<button (click)="addTopic(newTopic.value)">Add </button>

<h2 [ngSwitch]="type">
      <span *ngSwitchCase="'o'">Online </span>
      <span *ngSwitchCase="'c'">Classroom </span>
      <span *ngSwitchDefault>Online and Classroom </span>
</h2>    

<p></p>
<input (click)="1==1" type="checkbox" #red>Red 
<input (click)="1==1" type="checkbox" #bold>Bold 
<p></p>

<div [ngClass]='{"red": red.checked, "big" : bold.checked}'>Books</div>
