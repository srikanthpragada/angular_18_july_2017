
<style>
  h1 { color :red }
</style>

<h1>{{title}}</h1>
The following are important topics in this course.

<p></p>

<input type="checkbox" #chkTopics (click)="1==1" /> Show Topics

<div [hidden]="! chkTopics.checked">
 <h2>Topics </h2>

 <ul>
    <li *ngFor="let topic of topics"> {{topic.toUpperCase()}} </li>
 </ul>


 <input type="text"  #topicname placeholder="Topic"/>
 <button (click)="addTopic(topicname.value)" >Add Topic </button>
</div>
