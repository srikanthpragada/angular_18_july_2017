<html>

<head>
    <title>Add Book</title>
</head>

<body>
    <h1>Add Book</h1>
    <form (ngSubmit)="addBook()" #bookForm="ngForm">
        Book Title <br>
        <input name="Title" [(ngModel)]="book.Title" #title="ngModel" required>
        <p></p>
        Book Price <br>
        <input name="Price" [(ngModel)]="book.Price" #price="ngModel" required>
        <p></p>
        <button [disabled]="bookForm.invalid">Add Book </button>
    </form>
    <div *ngIf="done">
        <h3 *ngIf="added">Book has been added successfully!</h3>
        <h3 *ngIf="!added">Book was not added due to some error!!</h3>
    </div>
</body>

</html>
