
 
  <head>
    <title>Update Book</title>
</head>

<body>
    <h1>Update Book</h1>
    <form (ngSubmit)="updateBook()" #bookForm="ngForm">
        Book Title <br>
        <input name="Title" [(ngModel)]="book.Title" #title="ngModel" required>
        <p></p>
        Book Price <br>
        <input name="Price" [(ngModel)]="book.Price" #price="ngModel" required>
        <p></p>
        <button [disabled]="bookForm.invalid">Update Book </button>
    </form>
    
</body>
