 
  <h2>Books</h2>
   
    <table cellpadding="5pt"> 
        <tr><th>ID </th><th>Title</th><th>Price </th> <th></th></tr>

        <tr *ngFor="let book  of books">
           <td>{{book.Id}} </td>
           <td>{{book.Title}} </td>
           <td>{{book.Price}} </td>
           <td>
              [<a  [routerLink]="['/update', book.Id]">Edit</a>]
              &nbsp;
              [<a  onclick="return confirm('Do you want to delete this book?')" [routerLink]="['/delete', book.Id]">Delete</a>]
           </td>
        </tr>
    </table>
